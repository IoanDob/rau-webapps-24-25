<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign up</h1>
    <div>
        <form>
            <div><label>First Name </label><input type="text" name="fullname"></div>
            <div><label>Last Name </label><input type="text" name="fullname"></div>
            <div><label>Email </label><input type="text" name="email"></div>
            <div><label>Date of birth </label><input type="date" name="dateofbirth"></div>
            <div><label>Gender </label><select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select></div>
            <div><label>Phone </label><input type="text" name="phonenumber"></div>
            <div><label>Password </label><input type="password" name="password"></div>
            <div><label>Repeat Password </label><input type="password" name="rePass"></div>
            <div><input type="checkbox" name="pop">I agree with the privacy policy</div>  
            <div><input type="checkbox" name="tac">I agree with the terms and conditions</div>
            <button type="button">Submit</button>
        </form>
        <div>If you already have an account, <a href="/login.html">sign in</a>.</div>
        
    </div>

</body>
</html>
